<!DOCTYPE html>
<html>
    <head>
        <title>Doe vida! Doe sangue</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img class="logo" src="./Img/logo.png" alt="Imagem de DOE">
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 30.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira, doa sangue.</p>
            <button>Quero ajudar</button>
        </header>
    
        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/">
                <input type="text" name="name" placeholder="Nome Completo">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="blood" placeholder="Tipo sanguíneo">
                <button>Quero ajudar</button>
            </form>
        </section>
        
        <main>
            <h2>Últimos <span>doadores</span></h2>
            <section class="donors">
                <div class="donor">
                    <div class="blood">AB+</div>
                    <p>Ana Souza</p>
                </div>
                <div class="donor">
                    <div class="blood">B+</div>
                    <p>Alexandre Rocha</p>
                </div>
                <div class="donor">
                    <div class="blood">A+</div>
                    <p>Camila Rocha</p>
                </div>
                <div class="donor">
                    <div class="blood">O+</div>
                    <p>Giovane Rocha</p>
                </div>
            </section>
        </main>
        <footer>Com ❤ Ana Paula Souza</footer>

        <script src="script.js"></script>
    </body>
</html>
